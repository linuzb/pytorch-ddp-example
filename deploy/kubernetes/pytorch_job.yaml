apiVersion: "kubeflow.org/v1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-ddp-example-nccl"
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      # https://www.kubeflow.org/docs/components/training/user-guides/tensorflow/
      restartPolicy: Never
      template:
        spec:
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          containers:
            - name: pytorch
              image: registry.cn/linuzb/pytorch:pytorch-ddp-3fa9ed5
              command:
              - "python"
              - "/project/src/pytorch_ddp_example/__main__.py"
              - "--local_rank=0"
              resources: 
                limits:
                  nvidia.com/gpu: 1
    Worker:
      replicas: 1
      restartPolicy: Never
      template:
        spec:
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          containers: 
            - name: pytorch
              image: registry.cn/linuzb/pytorch:pytorch-ddp-3fa9ed5
              command:
              - "python"
              - "/project/src/pytorch_ddp_example/__main__.py"
              - "--local_rank=0"
              resources: 
                limits:
                  nvidia.com/gpu: 1